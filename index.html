<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-darkest: #1a1a1a;
            --bg-dark: #2d2d2d;
            --bg-card: #1e1e1e;
            --bg-elevated: #252525;
            --accent-orange: #d97757;
            --accent-coral: #d77878;
            --accent-purple: #9b87f5;
            --accent-blue: #7fa5d9;
            --text-primary: #e8e8e8;
            --text-secondary: #b8b8b8;
            --text-muted: #808080;
            --border: #3a3a3a;
            --success: #7fb069;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            padding-bottom: 120px;
        }
        
        .app { max-width: 1800px; margin: 0 auto; padding: 1rem; }
        
        .header {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }
        
        .logo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .quote { font-style: italic; color: var(--text-secondary); font-size: 0.9rem; }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            color: var(--text-secondary);
        }
        
        .tab:hover { 
            background: var(--bg-elevated); 
            border-color: var(--accent-orange);
        }
        
        .tab.active { 
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            border-color: transparent;
        }
        
        /* Week Navigation */
        .week-nav {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            border: 1px solid var(--border);
        }
        
        .nav-btn {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .nav-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
        }
        
        .week-range {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Sections */
        .win-section, .log-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .win-input, .log-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }
        
        .win-input:focus, .log-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
        }
        
        .log-input { margin-bottom: 0.75rem; }
        
        .log-response {
            padding: 1rem;
            background: rgba(127, 176, 105, 0.1);
            border-left: 4px solid var(--success);
            border-radius: 8px;
            color: var(--success);
            font-weight: 500;
        }
        
        /* Grid Table */
        .habit-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }
        
        .grid-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            user-select: none;
        }
        
        .grid-table th {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            padding: 0.75rem 0.5rem;
            text-align: center;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .grid-table th.habit-col {
            text-align: left;
            min-width: 180px;
        }
        
        .grid-table th.freq-col { min-width: 60px; }
        
        .grid-table th.week-header {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            font-size: 0.9rem;
        }
        
        .day-header {
            text-align: center;
        }
        
        .day-name {
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .day-date {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        .grid-table td {
            padding: 0.5rem;
            border: 1px solid var(--border);
            text-align: center;
            background: var(--bg-elevated);
        }
        
        .grid-table td.habit-name-cell {
            text-align: left;
            padding: 0.75rem;
        }
        
        .habit-name-input {
            width: 100%;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 0.3rem;
            color: var(--text-primary);
        }
        
        .habit-name-input:focus {
            outline: 1px solid var(--accent-orange);
            background: var(--bg-card);
            border-radius: 4px;
        }
        
        .freq-input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--border);
            padding: 0.3rem;
            font-weight: 700;
            border-radius: 4px;
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .freq-input:focus { outline: 1px solid var(--accent-orange); }
        
        .grid-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .grid-checkbox:hover {
            border-color: var(--accent-orange);
            transform: scale(1.05);
        }
        
        .grid-checkbox.checked {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            border-color: var(--accent-orange);
        }
        
        .grid-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Progress Bar */
        .progress-cell {
            padding: 0.5rem;
        }
        
        .progress-bar-mini {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }
        
        .progress-fill-mini {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-coral));
            transition: width 0.3s;
        }
        
        .progress-text-mini {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
        }
        
        /* Day Stats */
        .day-stats {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            align-items: center;
            font-size: 0.7rem;
            padding: 0.5rem 0.3rem;
        }
        
        .stat-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--accent-orange);
        }
        
        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* Add Habit */
        .add-habit-row {
            text-align: center;
            padding: 1rem;
        }
        
        .add-habit-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(217, 119, 87, 0.1);
            color: var(--accent-orange);
            border: 2px dashed var(--accent-orange);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }
        
        .add-habit-btn:hover {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            border-style: solid;
        }
        
        /* Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Tasks */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.75rem;
        }
        
        .task-day {
            background: var(--bg-elevated);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
        }
        
        .task-day-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-orange);
        }
        
        .task-day-name {
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .task-day-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .task-progress {
            width: 60px;
            height: 60px;
            margin: 0.5rem auto;
            border-radius: 50%;
            border: 4px solid var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent-orange);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        
        .task-item {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }
        
        .task-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .task-checkbox:hover {
            border-color: var(--accent-orange);
        }
        
        .task-checkbox.checked {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            border-color: var(--accent-orange);
        }
        
        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .task-input {
            flex: 1;
            padding: 0.3rem 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg-card);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-primary);
        }
        
        .task-input::placeholder {
            color: var(--text-muted);
        }
        
        .task-input:focus { 
            outline: none;
            border-color: var(--accent-orange);
        }
        
        .task-input.empty {
            opacity: 0.3;
        }
        
        /* Meals */
        .meals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .meal-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
        }
        
        .meal-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-orange);
        }
        
        .meal-template {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .meals-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .form-input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-elevated);
            color: var(--text-primary);
        }
        
        .form-input:focus { 
            outline: none;
            border-color: var(--accent-orange);
        }
        
        /* API Key Modal */
        .api-key-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .api-key-modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
        }

        .api-key-modal h3 {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
            font-size: 1.3rem;
        }

        .api-key-modal p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .api-key-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', monospace;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
        }

        .api-key-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .api-key-btn {
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            border: none;
        }

        .api-key-btn.primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
        }

        .api-key-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
        }

        .api-key-btn.secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .api-key-btn.secondary:hover {
            border-color: var(--accent-orange);
            color: var(--text-primary);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.75rem 1rem;
            align-self: flex-start;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-6px); opacity: 1; }
        }

        /* Chat settings button */
        .chat-settings-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .chat-settings-btn:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-model-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(155, 135, 245, 0.15);
            color: var(--accent-purple);
            border-radius: 4px;
            font-weight: 600;
        }

        .chat-error {
            padding: 0.75rem 1rem;
            background: rgba(220, 80, 80, 0.1);
            border: 1px solid rgba(220, 80, 80, 0.3);
            color: #dc5050;
            border-radius: 12px;
            align-self: center;
            font-size: 0.85rem;
            max-width: 80%;
            text-align: center;
        }

        .chat-action-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: rgba(127, 176, 105, 0.15);
            color: var(--success);
            border-radius: 4px;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* AI Chatbot - Transparent Blurred */
        .chatbot {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(217, 119, 87, 0.3);
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .chatbot.collapsed { height: 60px; }
        .chatbot.expanded { height: 500px; }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background: rgba(217, 119, 87, 0.1);
        }
        
        .chat-title {
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }
        
        .chat-toggle {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.2s;
        }
        
        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(217, 119, 87, 0.4);
        }
        
        .chat-messages {
            height: 320px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 70%;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message.user {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            align-self: flex-end;
        }
        
        .chat-message.ai {
            background: rgba(45, 45, 45, 0.9);
            color: var(--text-primary);
            align-self: flex-start;
            border: 1px solid var(--border);
        }
        
        .chat-input-area {
            display: flex;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(217, 119, 87, 0.2);
            background: rgba(30, 30, 30, 0.5);
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(45, 45, 45, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }
        
        .chat-input::placeholder {
            color: var(--text-muted);
        }
        
        .chat-input:focus { 
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
        }
        
        .chat-send {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-coral));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
            const [activeTab, setActiveTab] = useState('habits');
            const [startDate, setStartDate] = useState(() => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return today;
            });
            const [chatExpanded, setChatExpanded] = useState(false);
            const [chatMessages, setChatMessages] = useState([
                { role: 'ai', text: 'Hi! I\'m your ChatGPT-powered assistant with full control over your productivity tracker. I can modify your habits, tasks, meals, and give personalized advice. Just ask!' }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('openai_api_key') || '');
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [tempApiKey, setTempApiKey] = useState('');
            const chatMessagesRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState(null);
            const [todayWin, setTodayWin] = useState('');
            const [logInput, setLogInput] = useState('');
            const [logResponse, setLogResponse] = useState('');
            
            const [habits, setHabits] = useState(() => {
                const saved = localStorage.getItem('habits');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Wake up at 07:00 ‚è∞', frequency: 7 },
                    { id: 2, name: 'Day Planning üóìÔ∏è', frequency: 7 },
                    { id: 3, name: 'Gym üí™', frequency: 5 },
                    { id: 4, name: 'Budget Tracking üí∞', frequency: 7 },
                    { id: 5, name: 'Project Work üéØ', frequency: 5 },
                    { id: 6, name: 'No Alcohol üçæ', frequency: 7 },
                    { id: 7, name: 'No Vaping üö≠', frequency: 7 },
                    { id: 8, name: 'Social Media Detox üåø', frequency: 7 },
                    { id: 9, name: 'Cold Shower üöø', frequency: 7 },
                    { id: 10, name: 'Clean Up üßº', frequency: 7 },
                    { id: 11, name: 'Laundry üëï', frequency: 2 },
                    { id: 12, name: 'Meal Prep ü•ó', frequency: 2 },
                    { id: 13, name: 'Drink 42 oz of Water üíß', frequency: 7 },
                    { id: 14, name: "Today's Win Set üèÜ", frequency: 7 }
                ];
            });
            
            const [gridData, setGridData] = useState(() => {
                const saved = localStorage.getItem('gridData');
                if (saved) return JSON.parse(saved);
                const data = {};
                habits.forEach(h => { data[h.id] = {}; });
                return data;
            });
            
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('tasks');
                if (saved) return JSON.parse(saved);
                const data = {};
                for (let i = 0; i < 7; i++) {
                    data[i] = Array(12).fill(null).map(() => ({ text: '', done: false }));
                }
                return data;
            });
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            
            useEffect(() => { localStorage.setItem('habits', JSON.stringify(habits)); }, [habits]);
            useEffect(() => { localStorage.setItem('gridData', JSON.stringify(gridData)); }, [gridData]);
            useEffect(() => { localStorage.setItem('tasks', JSON.stringify(tasks)); }, [tasks]);
            
            function getTwoWeeks() {
                const days = [];
                for (let i = 0; i < 14; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    days.push(date);
                }
                return days;
            }
            
            function formatDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            }
            
            function getDayName(date) {
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                return days[date.getDay()];
            }
            
            function toggleCheckbox(habitId, dateStr) {
                setGridData(prev => ({
                    ...prev,
                    [habitId]: {
                        ...prev[habitId],
                        [dateStr]: !prev[habitId]?.[dateStr]
                    }
                }));
            }
            
            function handleMouseDown(habitId, dateStr) {
                setIsDragging(true);
                setDragStart({ habitId, dateStr });
                toggleCheckbox(habitId, dateStr);
            }
            
            function handleMouseEnter(habitId, dateStr) {
                if (isDragging) {
                    toggleCheckbox(habitId, dateStr);
                }
            }
            
            function handleMouseUp() {
                setIsDragging(false);
                setDragStart(null);
            }
            
            useEffect(() => {
                document.addEventListener('mouseup', handleMouseUp);
                return () => document.removeEventListener('mouseup', handleMouseUp);
            }, []);
            
            function getDayStats(dateStr) {
                let done = 0;
                let notDone = 0;
                habits.forEach(habit => {
                    if (gridData[habit.id]?.[dateStr]) done++;
                    else notDone++;
                });
                const progress = habits.length > 0 ? Math.round((done / habits.length) * 100) : 0;
                
                const date = new Date(dateStr);
                let dayStreak = 0;
                for (let i = 0; i <= 30; i++) {
                    const checkDate = new Date(date);
                    checkDate.setDate(date.getDate() - i);
                    const checkDateStr = formatDate(checkDate);
                    
                    let allComplete = true;
                    habits.forEach(habit => {
                        if (!gridData[habit.id]?.[checkDateStr]) allComplete = false;
                    });
                    
                    if (allComplete && done > 0) dayStreak++;
                    else break;
                }
                
                return { progress, done, notDone, streak: dayStreak };
            }
            
            function getHabitProgressForTwoWeeks(habitId) {
                const twoWeeks = getTwoWeeks();
                let completed = 0;
                twoWeeks.forEach(date => {
                    if (gridData[habitId]?.[formatDate(date)]) completed++;
                });
                return Math.round((completed / 14) * 100);
            }
            
            function navigateWeeks(direction) {
                const newDate = new Date(startDate);
                newDate.setDate(startDate.getDate() + (direction * 2));
                setStartDate(newDate);
            }
            
            function addHabit() {
                const newId = Math.max(...habits.map(h => h.id), 0) + 1;
                setHabits([...habits, { id: newId, name: 'New Habit', frequency: 7 }]);
                setGridData(prev => ({ ...prev, [newId]: {} }));
            }
            
            function deleteHabit(id) {
                setHabits(habits.filter(h => h.id !== id));
                const newData = { ...gridData };
                delete newData[id];
                setGridData(newData);
            }
            
            function updateHabit(id, field, value) {
                setHabits(habits.map(h => h.id === id ? { ...h, [field]: value } : h));
            }
            
            function updateTask(dayIndex, taskIndex, field, value) {
                setTasks(prev => {
                    const newTasks = { ...prev };
                    newTasks[dayIndex] = [...newTasks[dayIndex]];
                    newTasks[dayIndex][taskIndex] = { ...newTasks[dayIndex][taskIndex], [field]: value };
                    return newTasks;
                });
            }
            
            function getTaskCompletionPercent(dayIndex) {
                const filledTasks = tasks[dayIndex].filter(t => t.text.trim() !== '');
                if (filledTasks.length === 0) return 0;
                const completed = filledTasks.filter(t => t.done).length;
                return Math.round((completed / filledTasks.length) * 100);
            }
            
            function handleLog() {
                if (!logInput.trim()) return;
                
                const input = logInput.toLowerCase();
                let response = '';
                
                if (input.match(/did|finished|completed.*\d+.*min/)) {
                    const minutes = input.match(/\d+/)?.[0] || '0';
                    response = `‚úì Logged ${minutes} min of focused work! Great job staying productive.`;
                } else if (input.includes('ate') || input.includes('breakfast') || input.includes('lunch')) {
                    response = `‚úì Meal logged! Remember: protein + veggies = sustained energy.`;
                } else if (input.includes('brain fog') || input.includes('tired')) {
                    response = `Quick energy boost: 10min walk + water + protein snack. You've got this!`;
                } else {
                    response = `‚úì Logged! Keep tracking your habits and meals for best results.`;
                }
                
                setLogResponse(response);
                setLogInput('');
                setTimeout(() => setLogResponse(''), 8000);
            }
            
            function buildSystemPrompt() {
                const today = new Date();
                const todayStr = formatDate(today);
                const dayOfWeek = dayNames[today.getDay()];

                const habitSummary = habits.map(h => {
                    const progress = getHabitProgressForTwoWeeks(h.id);
                    const todayDone = gridData[h.id]?.[todayStr] || false;
                    return `  - "${h.name}" (${h.frequency}x/week, 2-week progress: ${progress}%, today: ${todayDone ? 'done' : 'not done'})`;
                }).join('\n');

                const todayDayIdx = today.getDay();
                const todayTasks = tasks[todayDayIdx] || [];
                const taskSummary = todayTasks
                    .filter(t => t.text.trim())
                    .map(t => `  - "${t.text}" (${t.done ? 'completed' : 'pending'})`)
                    .join('\n') || '  (no tasks set for today)';

                const todayStats = getDayStats(todayStr);

                return `You are an AI productivity coach integrated into the user's Productivity Tracker app. Today is ${dayOfWeek}, ${todayStr}.

CURRENT APP STATE:
- Today's Win: "${todayWin || '(not set)'}"
- Overall daily progress: ${todayStats.progress}% (${todayStats.done}/${habits.length} habits done)
- Current streak: ${todayStats.streak} days

HABITS (${habits.length} total):
${habitSummary}

TODAY'S TASKS:
${taskSummary}

YOU CAN PERFORM ACTIONS by including JSON action blocks in your response. Place each action on its own line wrapped in triple backticks with "action" label. You may include multiple actions.

Available actions:
1. Add a habit: \`\`\`action{"type":"add_habit","name":"Habit Name","frequency":7}\`\`\`
2. Set today's win: \`\`\`action{"type":"set_win","text":"Win description"}\`\`\`
3. Add a task: \`\`\`action{"type":"add_task","text":"Task description","day":${todayDayIdx}}\`\`\` (day: 0=Sun, 1=Mon, ..., 6=Sat)
4. Delete a habit: \`\`\`action{"type":"delete_habit","id":1}\`\`\`

GUIDELINES:
- Be concise but helpful. Keep responses under 150 words.
- When the user asks to add habits, tasks, or set wins, ALWAYS include the appropriate action block.
- Give actionable, specific productivity advice when asked.
- You have full context of the user's habits and tasks. Reference their actual data when giving advice.
- Be encouraging but honest about progress.
- If the user asks about meals, give specific brain-optimized meal suggestions.
- When suggesting habit improvements, be specific to their current habits.`;
            }

            function parseActions(text) {
                const actionRegex = /```action(\{.*?\})```/g;
                const actions = [];
                let match;
                while ((match = actionRegex.exec(text)) !== null) {
                    try {
                        actions.push(JSON.parse(match[1]));
                    } catch (e) {
                        // skip malformed actions
                    }
                }
                return actions;
            }

            function executeActions(actions) {
                const results = [];
                actions.forEach(action => {
                    switch (action.type) {
                        case 'add_habit': {
                            const name = action.name || 'New Habit';
                            const freq = Math.min(7, Math.max(1, action.frequency || 7));
                            const newId = Math.max(...habits.map(h => h.id), 0) + 1;
                            setHabits(prev => [...prev, { id: newId, name, frequency: freq }]);
                            setGridData(prev => ({ ...prev, [newId]: {} }));
                            results.push(`Added habit: "${name}"`);
                            break;
                        }
                        case 'set_win': {
                            const text = action.text || '';
                            setTodayWin(text);
                            results.push(`Set today's win`);
                            break;
                        }
                        case 'add_task': {
                            const dayIdx = Math.min(6, Math.max(0, action.day ?? new Date().getDay()));
                            const taskText = action.text || '';
                            setTasks(prev => {
                                const dayTasks = [...(prev[dayIdx] || [])];
                                const emptyIdx = dayTasks.findIndex(t => !t.text);
                                if (emptyIdx !== -1) {
                                    dayTasks[emptyIdx] = { text: taskText, done: false };
                                    results.push(`Added task: "${taskText}"`);
                                } else {
                                    results.push(`Task list full for day ${dayIdx}`);
                                }
                                return { ...prev, [dayIdx]: dayTasks };
                            });
                            break;
                        }
                        case 'delete_habit': {
                            const id = action.id;
                            setHabits(prev => prev.filter(h => h.id !== id));
                            setGridData(prev => {
                                const newData = { ...prev };
                                delete newData[id];
                                return newData;
                            });
                            results.push(`Deleted habit #${id}`);
                            break;
                        }
                    }
                });
                return results;
            }

            function cleanResponseText(text) {
                return text.replace(/```action\{.*?\}```/g, '').trim();
            }

            async function sendMessage() {
                if (!chatInput.trim()) return;
                if (isAiLoading) return;

                if (!apiKey) {
                    setShowApiKeyModal(true);
                    return;
                }

                const userMessage = chatInput.trim();
                setChatMessages(prev => [...prev, { role: 'user', text: userMessage }]);
                setChatInput('');
                setIsAiLoading(true);

                // Build conversation history for the API (last 10 messages for context)
                const recentMessages = chatMessages.slice(-10).map(msg => ({
                    role: msg.role === 'ai' ? 'assistant' : 'user',
                    content: msg.text
                }));

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [
                                { role: 'system', content: buildSystemPrompt() },
                                ...recentMessages,
                                { role: 'user', content: userMessage }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        if (response.status === 401) {
                            throw new Error('Invalid API key. Please check your OpenAI API key in settings.');
                        } else if (response.status === 429) {
                            throw new Error('Rate limited. Please wait a moment and try again.');
                        } else {
                            throw new Error(errorData.error?.message || `API error (${response.status})`);
                        }
                    }

                    const data = await response.json();
                    const aiText = data.choices?.[0]?.message?.content || 'Sorry, I didn\'t get a response. Please try again.';

                    // Parse and execute actions
                    const actions = parseActions(aiText);
                    const actionResults = executeActions(actions);

                    // Clean response text (remove action blocks)
                    const cleanText = cleanResponseText(aiText);

                    const messageObj = { role: 'ai', text: cleanText };
                    if (actionResults.length > 0) {
                        messageObj.actions = actionResults;
                    }

                    setChatMessages(prev => [...prev, messageObj]);
                } catch (error) {
                    setChatMessages(prev => [...prev, {
                        role: 'error',
                        text: error.message || 'Failed to connect to ChatGPT. Please check your API key and try again.'
                    }]);
                } finally {
                    setIsAiLoading(false);
                }
            }

            function saveApiKey() {
                const key = tempApiKey.trim();
                if (key) {
                    setApiKey(key);
                    localStorage.setItem('openai_api_key', key);
                    setShowApiKeyModal(false);
                    setTempApiKey('');
                    setChatMessages(prev => [...prev, {
                        role: 'ai',
                        text: 'API key saved! I\'m now powered by ChatGPT. Ask me anything about your habits, tasks, or productivity!'
                    }]);
                }
            }

            function clearApiKey() {
                setApiKey('');
                localStorage.removeItem('openai_api_key');
                setShowApiKeyModal(false);
                setTempApiKey('');
            }

            // Auto-scroll chat to bottom
            useEffect(() => {
                if (chatMessagesRef.current) {
                    chatMessagesRef.current.scrollTop = chatMessagesRef.current.scrollHeight;
                }
            }, [chatMessages, isAiLoading]);
            
            const twoWeeks = getTwoWeeks();
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            useEffect(() => {
                if (activeTab === 'habits' && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    
                    const ctx = chartRef.current.getContext('2d');
                    let totalDone = 0;
                    let totalNotDone = 0;
                    
                    twoWeeks.forEach(date => {
                        const stats = getDayStats(formatDate(date));
                        totalDone += stats.done;
                        totalNotDone += stats.notDone;
                    });
                    
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Done', 'Not Done'],
                            datasets: [{
                                data: [totalDone, totalNotDone],
                                backgroundColor: ['#d97757', '#3a3a3a'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { 
                                legend: { 
                                    position: 'bottom',
                                    labels: { color: '#e8e8e8' }
                                } 
                            }
                        }
                    });
                }
            }, [activeTab, gridData, startDate]);
            
            return (
                <div className="app">
                    <div className="header">
                        <div className="logo">Productivity Tracker</div>
                        <div className="quote">"Tiny Changes, Remarkable Results" - James Clear</div>
                    </div>
                    
                    <div className="tabs">
                        <button className={`tab ${activeTab === 'habits' ? 'active' : ''}`} onClick={() => setActiveTab('habits')}>
                            üìä Habit Tracker
                        </button>
                        <button className={`tab ${activeTab === 'tasks' ? 'active' : ''}`} onClick={() => setActiveTab('tasks')}>
                            ‚úÖ Task Tracker
                        </button>
                        <button className={`tab ${activeTab === 'meals' ? 'active' : ''}`} onClick={() => setActiveTab('meals')}>
                            üçΩÔ∏è Meals & Settings
                        </button>
                    </div>
                    
                    {activeTab === 'habits' && (
                        <>
                            <div className="win-section">
                                <div className="section-title">üéØ Today's Win</div>
                                <input
                                    type="text"
                                    className="win-input"
                                    placeholder="If I only do ONE thing today, it's..."
                                    value={todayWin}
                                    onChange={(e) => setTodayWin(e.target.value)}
                                />
                            </div>
                            
                            <div className="log-section">
                                <div className="section-title">üìù Quick Log</div>
                                <input
                                    type="text"
                                    className="log-input"
                                    placeholder='Type: "did 45min deep work" or "ate breakfast" or "brain fog"'
                                    value={logInput}
                                    onChange={(e) => setLogInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLog()}
                                />
                                {logResponse && (
                                    <div className="log-response">{logResponse}</div>
                                )}
                            </div>
                            
                            <div className="week-nav">
                                <button className="nav-btn" onClick={() => navigateWeeks(-1)}>
                                    ‚Üê 2 Days Back
                                </button>
                                <div className="week-range">
                                    {twoWeeks[0].toLocaleDateString()} - {twoWeeks[13].toLocaleDateString()}
                                </div>
                                <button className="nav-btn" onClick={() => navigateWeeks(1)}>
                                    2 Days Forward ‚Üí
                                </button>
                            </div>
                            
                            <div className="habit-section">
                                <div style={{ overflowX: 'auto' }}>
                                    <table className="grid-table">
                                        <thead>
                                            <tr>
                                                <th className="habit-col">Habit</th>
                                                <th className="freq-col">x/week</th>
                                                <th className="week-header" colSpan={7}>Week 1</th>
                                                <th className="week-header" colSpan={7}>Week 2</th>
                                                <th>Progress</th>
                                                <th style={{ width: '40px' }}>Del</th>
                                            </tr>
                                            <tr>
                                                <th className="habit-col"></th>
                                                <th className="freq-col"></th>
                                                {twoWeeks.map((date, idx) => (
                                                    <th key={idx}>
                                                        <div className="day-header">
                                                            <div className="day-name">{getDayName(date)}</div>
                                                            <div className="day-date">{date.getMonth() + 1}/{date.getDate()}</div>
                                                        </div>
                                                    </th>
                                                ))}
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {habits.map(habit => (
                                                <tr key={habit.id}>
                                                    <td className="habit-name-cell">
                                                        <input
                                                            type="text"
                                                            className="habit-name-input"
                                                            value={habit.name}
                                                            onChange={(e) => updateHabit(habit.id, 'name', e.target.value)}
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            className="freq-input"
                                                            min="1"
                                                            max="7"
                                                            value={habit.frequency}
                                                            onChange={(e) => updateHabit(habit.id, 'frequency', parseInt(e.target.value) || 7)}
                                                        />
                                                    </td>
                                                    {twoWeeks.map((date, idx) => {
                                                        const dateStr = formatDate(date);
                                                        const checked = gridData[habit.id]?.[dateStr] || false;
                                                        return (
                                                            <td key={idx}>
                                                                <div
                                                                    className={`grid-checkbox ${checked ? 'checked' : ''}`}
                                                                    onMouseDown={() => handleMouseDown(habit.id, dateStr)}
                                                                    onMouseEnter={() => handleMouseEnter(habit.id, dateStr)}
                                                                />
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="progress-cell">
                                                        <div className="progress-bar-mini">
                                                            <div 
                                                                className="progress-fill-mini"
                                                                style={{ width: `${getHabitProgressForTwoWeeks(habit.id)}%` }}
                                                            />
                                                        </div>
                                                        <div className="progress-text-mini">{getHabitProgressForTwoWeeks(habit.id)}%</div>
                                                    </td>
                                                    <td>
                                                        <button
                                                            onClick={() => deleteHabit(habit.id)}
                                                            style={{
                                                                border: 'none',
                                                                background: 'transparent',
                                                                cursor: 'pointer',
                                                                fontSize: '1.2rem',
                                                                color: 'var(--text-muted)'
                                                            }}
                                                        >
                                                            √ó
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                            <tr>
                                                <td colSpan={2} className="add-habit-row">
                                                    <button className="add-habit-btn" onClick={addHabit}>
                                                        + Add Habit
                                                    </button>
                                                </td>
                                                {twoWeeks.map((date, idx) => {
                                                    const dateStr = formatDate(date);
                                                    const stats = getDayStats(dateStr);
                                                    return (
                                                        <td key={idx}>
                                                            <div className="day-stats">
                                                                <div className="stat-row">
                                                                    <div className="stat-item">
                                                                        <div className="stat-value">{stats.progress}%</div>
                                                                        <div className="stat-label">Progress</div>
                                                                    </div>
                                                                </div>
                                                                <div className="stat-row">
                                                                    <div className="stat-item">
                                                                        <div className="stat-value">{stats.done}</div>
                                                                        <div className="stat-label">Done</div>
                                                                    </div>
                                                                    <div className="stat-item">
                                                                        <div className="stat-value">{stats.notDone}</div>
                                                                        <div className="stat-label">Not</div>
                                                                    </div>
                                                                </div>
                                                                <div className="stat-item">
                                                                    <div className="stat-value">üî• {stats.streak}</div>
                                                                    <div className="stat-label">Streak</div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    );
                                                })}
                                                <td colSpan={2}></td>

                                    </table>

                            </div>
                            
                            <div className="dashboard-grid">

                                <div className="card">

                                </div>
                            </div>

                    {activeTab === 'tasks' && (
                        <div className="card">

                                {[0,1,2,3,4,5,6].map(dayIdx => {

                                    date.setDate(date.getDate() - date.getDay() + dayIdx);
                                    const percent = getTaskCompletionPercent(dayIdx);
                                    const filledCount = tasks[dayIdx].filter(t => t.text.trim()).length;
                                    
                                    return (
                                        <div key={dayIdx} className="task-day">
                                            <div className="task-day-header">
                                                <div className="task-day-name">{dayNames[date.getDay()]}</div>
                                                <div className="task-day-date">{date.toLocaleDateString()}</div>
                                            </div>
                                            <div className="task-progress">{percent}%</div>
                                            <div className="task-list">
                                                {tasks[dayIdx].map((task, taskIdx) => (
                                                    <div key={taskIdx} className="task-item">

                                                            className={`task-checkbox ${task.done ? 'checked' : ''}`}

                                                            type="text"
                                                            className={`task-input ${!task.text ? 'empty' : ''}`}
                                                            placeholder=""
                                                            value={task.text}

                    )}
                    
                    {activeTab === 'meals' && (
                        <>

                                <div className="card-title">‚öôÔ∏è Meal Settings</div>
                                <div className="meals-form">

                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Height (inches)</label>
                                        <input type="text" className="form-input" placeholder="70" />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Age</label>
                                        <input type="text" className="form-input" placeholder="30" />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Food Dislikes</label>
                                        <input type="text" className="form-input" placeholder="tomatoes, olives" />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Dietary Restrictions</label>
                                        <input type="text" className="form-input" placeholder="dairy-free, gluten-free" />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Max Meal Time (min)</label>
                                        <input type="text" className="form-input" placeholder="20" />
                                    </div>
                                    <div className="form-group">
                                        <label style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                            <input type="checkbox" />
                                            <span className="form-label">Budget Mode (Aldi)</span>
                                        </label>
                                    </div>
                                    <div className="form-group">
                                        <label style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>

                                            <span className="form-label">Same Breakfast Daily</span>

                                    </div>
                                </div>
                            </div>
                            
                            <div className="card">
                                <div className="card-title">üçΩÔ∏è Brain-Powered Meal Templates</div>
                                <div className="meals-grid">
                                    <div className="meal-card">
                                        <div className="meal-title">‚òÄÔ∏è Breakfast (Focus Start)</div>
                                        <div className="meal-template">
                                            <strong>Formula:</strong> Protein + Fiber + Fat<br/>
                                            <strong>Goal:</strong> Stable energy all morning<br/>
                                            <br/>
                                            <strong>Examples:</strong><br/>
                                            ‚Ä¢ Greek yogurt + berries + walnuts<br/>
                                            ‚Ä¢ Eggs + avocado toast<br/>
                                            ‚Ä¢ Oatmeal + protein + banana
                                        </div>
                                    </div>
                                    
                                    <div className="meal-card">
                                        <div className="meal-title">üå§Ô∏è Lunch (No-Crash)</div>
                                        <div className="meal-template">
                                            <strong>Formula:</strong> Protein + Veg + Smart Carb<br/>
                                            <strong>Goal:</strong> No afternoon slump<br/>
                                            <br/>
                                            <strong>Examples:</strong><br/>
                                            ‚Ä¢ Salmon bowl + quinoa + broccoli<br/>
                                            ‚Ä¢ Turkey sandwich + side salad<br/>
                                            ‚Ä¢ Chicken stir-fry + brown rice

                                    </div>
                                    
                                    <div className="meal-card">
                                        <div className="meal-title">‚ö° Snack (Rescue)</div>
                                        <div className="meal-template">
                                            <strong>Formula:</strong> Quick energy boost<br/>
                                            <strong>Goal:</strong> Avoid derailment<br/>
                                            <br/>
                                            <strong>Examples:</strong><br/>
                                            ‚Ä¢ Apple + peanut butter<br/>
                                            ‚Ä¢ Almonds + dark chocolate<br/>
                                            ‚Ä¢ Trail mix<br/>
                                            ‚Ä¢ Protein bar
                                        </div>
                                    </div>
                                    
                                    <div className="meal-card">
                                        <div className="meal-title">üåô Dinner (Recovery)</div>
                                        <div className="meal-template">
                                            <strong>Formula:</strong> Protein + Veg + Carbs<br/>
                                            <strong>Goal:</strong> Sleep support<br/>
                                            <br/>
                                            <strong>Examples:</strong><br/>
                                            ‚Ä¢ Salmon + sweet potato + asparagus<br/>
                                            ‚Ä¢ Chicken + rice + vegetables<br/>
                                            ‚Ä¢ Pasta + lean meat + salad
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}
                    
                    {/* API Key Modal */}
                    {showApiKeyModal && (
                        <div className="api-key-overlay" onClick={(e) => { if (e.target === e.currentTarget) setShowApiKeyModal(false); }}>
                            <div className="api-key-modal">
                                <h3>ChatGPT API Configuration</h3>
                                <p>
                                    Enter your OpenAI API key to enable AI-powered responses.
                                    Your key is stored locally in your browser and never sent anywhere except OpenAI's API.
                                </p>
                                <p style={{ fontSize: '0.8rem', color: 'var(--text-muted)' }}>
                                    Get your API key at <strong>platform.openai.com/api-keys</strong>
                                </p>
                                <input
                                    type="password"
                                    className="api-key-input"
                                    placeholder="sk-..."
                                    value={tempApiKey}
                                    onChange={(e) => setTempApiKey(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && saveApiKey()}
                                />
                                <div className="api-key-actions">
                                    {apiKey && (
                                        <button className="api-key-btn secondary" onClick={clearApiKey}>
                                            Remove Key
                                        </button>
                                    )}
                                    <button className="api-key-btn secondary" onClick={() => setShowApiKeyModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="api-key-btn primary" onClick={saveApiKey}>
                                        Save Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* AI Chatbot - ChatGPT Powered */}
                    <div className={`chatbot ${chatExpanded ? 'expanded' : 'collapsed'}`}>
                        <div className="chat-header" onClick={() => setChatExpanded(!chatExpanded)}>
                            <div className="chat-header-left">
                                <div className="chat-title">
                                    ü§ñ AI Assistant {apiKey ? '(ChatGPT)' : '(Setup Required)'}
                                </div>
                                {apiKey && <span className="chat-model-badge">GPT-4o-mini</span>}
                            </div>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                <button
                                    className="chat-settings-btn"
                                    onClick={(e) => { e.stopPropagation(); setTempApiKey(apiKey); setShowApiKeyModal(true); }}

                                <div className="chat-toggle">{chatExpanded ? '‚àí' : '+'}</div>

                            <>

                                        msg.role === 'error' ? (
                                            <div key={idx} className="chat-error">{msg.text}</div>
                                        ) : (
                                            <div key={idx} className={`chat-message ${msg.role}`}>
                                                {msg.text}
                                                {msg.actions && msg.actions.length > 0 && (
                                                    <div style={{ marginTop: '0.5rem' }}>
                                                        {msg.actions.map((a, i) => (
                                                            <span key={i} className="chat-action-badge" style={{ marginRight: '0.25rem' }}>
                                                                ‚úì {a}
                                                            </span>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        )
                                    ))}
                                    {isAiLoading && (
                                        <div className="typing-indicator">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    )}
                                </div>
                                <div className="chat-input-area">
                                    <input
                                        type="text"
                                        className="chat-input"
                                        placeholder={apiKey ? 'Ask ChatGPT anything about your productivity...' : 'Click ‚öô to add your OpenAI API key first'}
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                        disabled={isAiLoading}
                                    />
                                    <button
                                        className="chat-send"
                                        onClick={sendMessage}
                                        disabled={isAiLoading}
                                        style={{ opacity: isAiLoading ? 0.6 : 1 }}
                                    >
                                        {isAiLoading ? '...' : 'Send'}
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
